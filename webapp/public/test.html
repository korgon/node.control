
<!DOCTYPE html>
<html>
  <head>
    <title>jQuery IP address plugin</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link href="/stylesheets/style.css" type="text/css" rel="stylesheet" />
  </head>
  <body>
	<h1>jQuery IP address plugin</h1>
	<form>
		<p><input name="form[ip]" id="ip" class="ip" type="text" value="192.168.100.100" /></p>
		<p><input name="form[netmask]" id="netmask" class="ip" type="text" value="255.255.255.0" /></p>
		<p><input type="submit" value="Submit" /></p>
	</form>
	
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js" type="text/javascript"></script>
    <script src="/javascripts/jquery.caret.js" type="text/javascript"></script>
    <script src="/javascripts/jquery.ipaddress.js" type="text/javascript"></script>
    <script type="text/javascript">
      $(function(){
        $('.ip').ipaddress();
      });
    </script>
  </body>
</html>
